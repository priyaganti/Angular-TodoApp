<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />

</head>
  <body ng-app="Todo">
    <div class='page-container' ng-controller='TodoCtrl'>
      <h2>To Do</h2>
      <ul class="todo-list" ng-repeat='todo in todos track by $index'>
        <li>
          <span>{{todo}}</span>
          <button class="btn btn-done" ng-click="done(todo)">Done</button>
        </li>
      </ul>
      <ul class="add-list">
          <input type="text" class="txt" placeholder="New Todo" />
      </ul>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Angular-todo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style>
        #addInput{
            margin-top: 25px;
        }
        #todo-list li {
            background-color: white;
	        padding: 10px 10px 10px 5px;
	        position: relative;
	        font-size: 20px;
	        border-bottom: 1px solid #cccccc;
            list-style-type: none;
        }
    </style>
</head>
<body ng-app="todoApp" ng-controller="todoCtrl">
    <div class="container">
        <div class="well col-sm-offset-3 col-sm-6">
            <h3 style="text-align:center">Angular Todo List</h3>
            <div ng-repeat="task in todoList" id="todo-list">
                <li>{{task.content}}</li>
            </div>
            <input type="text" id="addInput" class="form-control" name="newTask" ng-model="newTask" placeholder="Enter a new todo to add" ng-keyup="addTask($event)"/>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
